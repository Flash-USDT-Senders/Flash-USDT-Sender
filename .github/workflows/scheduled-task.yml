name: Scheduled Task

on:
  schedule:
    # Runs every 30 minutes
    - cron: '*/30 * * * *'

jobs:
  scheduled-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create logs directory
        run: mkdir -p .logs

      - name: Get status and update log
        run: |
          echo "Last updated: $(date)" >> .logs/updates.txt
          git status >> .logs/updates.txt
          echo "" >> .logs/updates.txt

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push changes
        run: |
          git add .logs/updates.txt
          git commit -m "Update repo status log" || echo "No changes to commit"
          git push
